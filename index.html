      *, *:before, *:after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: black;
        font-family: helvetica;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      @media (max-width: 375px) {
        .wrapper {
          width: 375px;
          height: 600px;
        }
      }

      .wrapper-top {
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card-wrapper{
        flex: 1;
        width: 100%;
        display: flex;
      }
      .card {
        display: none;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        height: 100%;
      }
      .card.shown {
        display: block;
      }
      .card-en, .card-es {
        flex: 1;
        height: 100%;
      }
      #number {
        display: block;
      }
      .input {
        display: flex;
        width: 100%;
      }
      .field {
        flex: 1;
        border: 1px solid green;
        color: green;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }
      .field:hover {
        background-color: green;
        color: black;
      }

  <script type="text/javascript">
    var $shownEn
    var $shownEs
    var inputs = document.querySelectorAll('.input .number')
    var inputNumber = ''

    for (var i = 0; i < inputs.length; i++) {
      (() => {
        var $input = inputs[i]
        var number = $input.innerHTML
        $input.addEventListener('click', () => {
          inputNumber = inputNumber + number
          change()
        })
      })()
    }

    var $clear = document.querySelector('.input .clear')
    $clear.addEventListener('click', () => {
      inputNumber = ''
      change()
    })

    function change () {
      if ($shownEn) $shownEn.className = 'card'
      if ($shownEs) $shownEs.className = 'card'

      var number = parseInt(inputNumber)
      if (isNaN(number)) return
      if (number < 10) number = '00' + number
      if (10 <= number && number < 100) number = '0' + number

      alert('loading ' + number)
      var $imageEn = document.getElementById('en' + number)
      var $imageEs = document.getElementById('es' + number)
      if ($imageEn) {
        $imageEn.className = 'card shown'
        $shownEn = $imageEn
      }
      if ($imageEs) {
        $imageEs.className = 'card shown'
        $shownEs = $imageEs
      }
    }
  </script>
