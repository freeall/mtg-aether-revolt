<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      *, *:before, *:after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: black;
        font-family: helvetica;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      .wrapper-top {
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card-wrapper{
        flex: 1;
        display: flex;
        height: calc(100vh - 45px);
        width: 100%;
      }
      .card {
        display: none;
        max-width: 100%;
        max-height: 100%;
        margin: 0 auto;
      }
      .card.shown {
        display: inline;
      }
      .portrait .card {
        height: 100%;
      }
      .landscape .card {
        width: 100%;
      }
      .card-en, .card-es {
        flex: 1;
        height: 100%;
        display: flex;
        align-items: center;
      }
      #number {
        display: block;
      }
      .input {
        display: flex;
        width: 100%;
      }
      .field {
        flex: 1;
        border: 1px solid green;
        color: green;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }
      .field:hover {
        background-color: green;
        color: black;
      }
    </style>
  </head>

  <script type="text/javascript">
    var $shownEn
    var $shownEs
    var inputs = document.querySelectorAll('.input .number')
    var inputNumber = ''

    for (var i = 0; i < inputs.length; i++) {
      (() => {
        var $input = inputs[i]
        var number = $input.innerHTML
        $input.addEventListener('click', () => {
          inputNumber = inputNumber + number
          change()
        })
      })()
    }

    var $doc = document.documentElement
    document.body.className = $doc.offsetWidth > $doc.offsetHeight
      ? 'portrait'
      : 'landscape';

    var $clear = document.querySelector('.input .clear')
    $clear.addEventListener('click', () => {
      inputNumber = ''
      change()
    })

    document.addEventListener('keyup', (e) => {
      var number = parseInt(inputNumber || 0)
      if (e.which === 39 || e.which === 40) {
        inputNumber = number + 1
        change()
      }
      if (e.which === 37 || e.which === 38) {
        inputNumber = number - 1
        change()
      }
    })

    function change () {
      if ($shownEn) $shownEn.className = 'card'
      if ($shownEs) $shownEs.className = 'card'

      var number = parseInt(inputNumber)
      if (isNaN(number)) return
      if (number < 10) number = '00' + number
      if (10 <= number && number < 100) number = '0' + number

      var $imageEn = document.getElementById('en' + number)
      var $imageEs = document.getElementById('es' + number)
      if ($imageEn) {
        $imageEn.className = 'card shown'
        $shownEn = $imageEn
      }
      if ($imageEs) {
        $imageEs.className = 'card shown'
        $shownEs = $imageEs
      }
    }
  </script>
