<!DOCTYPE html>
<html>
  <head>
    <title>Aether Revolt - lookup English cards by their collectors number</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style type="text/css">
      *, *:before, *:after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: black;
        font-family: helvetica;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .wrapper-top {
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .wrapper-bottom {
        width: 100%;
      }
      .card-wrapper{
        flex: 1;
        display: flex;
        height: calc(100vh - 90px);
        width: 100%;
      }
      .card {
        display: none;
        max-width: 100%;
        max-height: 100%;
        margin: 0 auto;
      }
      .card.shown {
        display: inline;
      }
      .portrait .card {
        height: 100%;
      }
      .landscape .card {
        width: 100%;
      }
      .card-en, .card-es {
        flex: 1;
        height: 100%;
        display: flex;
        align-items: center;
      }
      #number {
        display: block;
      }
      .input-numbers {
        display: flex;
        width: 100%;
      }
      .input-actions {
        display: flex;        
      }
      .input-actions .field {
        padding-left: 10px;
        padding-right: 10px;
      }
      .field {
        border: 1px solid green;
        color: green;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }
      .field.active {
        background-color: green;
        color: black;
      }
      .field-colletors-number {
        flex: 1;
        color: white;
        align-self: center;
        text-align: center;
      }
      .input-numbers .field {
        flex: 1;
      }
    </style>
  </head>

  <script type="text/javascript">
    var $shownEn
    var $shownEs
    var $chooseKaladesh = document.querySelector('#choose-kaladesh')
    var $chooseAetherRevolt = document.querySelector('#choose-aetherrevolt')
    var $fieldCollectorsNumber = document.querySelector('.field-colletors-number');
    var inputs = document.querySelectorAll('.input-numbers .number')
    var set = 'aetherrevolt'
    var $doc = document.documentElement
    var inputNumber = ''
    var $clear = document.querySelector('.input-actions .clear')

    for (var i = 0; i < inputs.length; i++) {
      (() => {
        var $input = inputs[i]
        var number = $input.innerHTML
        $input.addEventListener('click', () => {
          inputNumber = inputNumber + number
          change()
        })
      })()
    }

    $chooseAetherRevolt.addEventListener('click', function () {
      $chooseAetherRevolt.className = 'field active'
      $chooseKaladesh.className = 'field'
      set = 'aetherrevolt'
      inputNumber = ''
      change()
    })
    $chooseKaladesh.addEventListener('click', function () {
      $chooseKaladesh.className = 'field active'
      $chooseAetherRevolt.className = 'field'
      set = 'kaladesh'
      inputNumber = ''
      change()
    })

    document.body.className = $doc.offsetWidth > $doc.offsetHeight
      ? 'portrait'
      : 'landscape'

    $clear.addEventListener('click', () => {
      inputNumber = ''
      change()
    })

    document.addEventListener('keyup', (e) => {
      var number = parseInt(inputNumber || 0)
      if (e.which === 39 || e.which === 40) {
        inputNumber = number + 1
        change()
      }
      if (e.which === 37 || e.which === 38) {
        inputNumber = number - 1
        change()
      }
    })

    function change () {
      if ($shownEn) $shownEn.className = 'card'
      if ($shownEs) $shownEs.className = 'card'

      var number = parseInt(inputNumber)

      if (isNaN(number)) {
        $fieldCollectorsNumber.innerText = '';
        return
      }
      if (number < 10) number = '00' + number
      if (10 <= number && number < 100) number = '0' + number

      $fieldCollectorsNumber.innerText = number;

      var $imageEn = document.getElementById(set + '-en' + number)
      var $imageEs = document.getElementById(set + '-es' + number)
      if ($imageEn) {
        $imageEn.className = 'card shown'
        $shownEn = $imageEn
      }
      if ($imageEs) {
        $imageEs.className = 'card shown'
        $shownEs = $imageEs
      }
    }
  </script>
